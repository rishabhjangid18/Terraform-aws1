name: Terraform CI/CD

on:
  pull_request:
    branches: ["dev", "main"]
  push:
    branches: ["dev", "main"]

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment path
        id: setpath
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "env_path=envs/dev" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "env_path=envs/prod" >> $GITHUB_ENV
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform -chdir=${{ env.env_path }} init

      - name: Terraform Validate
        run: terraform -chdir=${{ env.env_path }} validate

      - name: Terraform Plan
        run: terraform -chdir=${{ env.env_path }} plan -var-file=terraform.tfvars

      - name: Terraform Apply (on push only)
        if: github.event_name == 'push'
        run: terraform -chdir=${{ env.env_path }} apply -auto-approve -var-file=terraform.tfvars
